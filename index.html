<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="main.css">

    
    <title>Dice game</title>
</head>
<body>
    <div id="newGame">
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#c72230" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>NEW GAME</p>
    </div>
    <div id="rollDice">
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#c72230" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>ROLL DICE</p>
    </div>
    <div id="hold">
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#c72230" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>HOLD</p>
    </div>
    <div id="dice">
        <img id="diceImg" src="./img/dice1.svg" alt="dice" >
        <img id="animeDice" src="./img/animdice.svg" alt="numberless dice ">
    </div>

<!-- left side -->
    <div id="left">
        <span class="player pl1">PLAYER 1</span><div class="player1Select"></div>

<!-- global score player1 -->
        <div class="global global1">
            <div class=" scoreG scoreGlobalOne"></div>
        </div>

<!-- current score player1 -->
        <div class="round round1">
            <p>CURRENT</p>
            <span class=" scoreR scoreRound1"></span>
        </div>
    </div>

<!-- right side  -->
    <div id="right">
        <span class="player pl2">PLAYER 2</span><div class="player2Select"></div>

<!-- global score player2 -->
        <div class="global global2">
            <div class="scoreG scoreGlobalTwo"></div>
        </div>

<!-- current score player -->
        <div class="round round2">
            <p>CURRENT</p>
            <span class="scoreR scoreRound2"></span>
        </div>

    </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
  <script src="./main.js"></script> 
</body>
</html>
